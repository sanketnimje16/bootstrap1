<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
           .row > div{
            height:50px;
           }
           .red{
            background-color: red;
           }
           .green{
            background-color: green;
           }
           .blue{
            background-color: blue;
           }
           .yellow{
            background-color: yellow;
           }
           .brown{
            background-color: brown;
           }
           .violet{
            background-color: violet;
           }
           .pink{
            background-color: pink;
           }
           .lightcoral{
            background-color: lightcoral;
           }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-1 red"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-1 green"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-2 blue"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-3 yellow"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-4 brown"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-5 violet"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-6 pink"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-md-7 lightcoral"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
