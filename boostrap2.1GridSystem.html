<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootsrap-5 12 cols Grid-System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .s_tbdr{
                border: 1px dashed red;
            }
        </style>
    <body>
        <div class="row text-center">
            <div class="col s_tbdr">A</div>
            <div class="col s_tbdr">B</div>
            <div class="col s_tbdr">C</div>
        </div>
        <div class="row text-center">
            <div class="col-3 s_tbdr">A</div>
            <div class="col-3 s_tbdr">B</div>
            <div class="col-3 s_tbdr">C</div>
            <div class="col-3 s_tbdr">D</div>
        </div>
        <div class="row text-center">
            <div class="col-1 s_tbdr">A</div>
            <div class="col-1 s_tbdr">B</div>
            <div class="col-1 s_tbdr">C</div>
            <div class="col-1 s_tbdr">D</div>
            <div class="col-1 s_tbdr">E</div>
            <div class="col-1 s_tbdr">F</div>
            <div class="col-1 s_tbdr">G</div>
            <div class="col-1 s_tbdr">H</div>
            <div class="col-1 s_tbdr">I</div>
            <div class="col-1 s_tbdr">J</div>
            <div class="col-1 s_tbdr">K</div>
            <div class="col-1 s_tbdr">L</div>
        </div>
        <div class="row text-center">
            <div class="col-3 text-center s_tbdr">A</div>
            <div class="col-6 text-center s_tbdr">B</div>
            <div class="col-3 text-center s_tbdr">C</div>
        </div>
        <div class="row text-center">
            <div class="col text-center s_tbdr">A</div>
            <div class="col text-center s_tbdr">B</div>
            <div class="col text-center s_tbdr">C</div>
            <div class="col text-center s_tbdr">D</div>
            <div class="col text-center s_tbdr">E</div>
            <div class="col text-center s_tbdr">F</div>
            <div class="col text-center s_tbdr">G</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
